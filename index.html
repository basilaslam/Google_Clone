<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    
    <!-- Nav Bar -->

    <Nav>
        <ul class="nav_items">
            <li class="nav_item">
                <p>Gmail</p>
            </li>

            <li class="nav_item">
                <p>Images</p>
            </li>

            <li class="nav_item">
                <img id="Dot" src="./Dot.svg" alt="">
            </li>

            <li class="nav_item">
                <img class="circle" src="https://cdn.discordapp.com/attachments/984277052125479005/1014240080463937677/image_2.jpeg" alt="">
            </li>
        </ul>
    </Nav>

    <!-- Nav End -->



    <!-- Main -->

    <div class="main">
        <div class="hero">
            <img src="https://www.google.co.in/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" alt="">
        </div>
        <div class="input">
                <div class="search_logo">
                    <span class="material-symbols-outlined">
                        search
                        </span>
                </div>
                <input type="text" class="search_area">
                <div class="voice_search">
                    <!-- Search Svg -->
<img src="./voice.svg" alt="" class="voice_search">               
 </div>
          
        </div>
        <div class="buttons">
            <button class="left">Googlr Search</button>
            <button class="right">I'm Feeling Lucky</button>
        </div>
        <div class="languages">
            <div class="left">
                <p>Google offered in: </p>
            </div>
            <div class="right">
                <a href=""></a>
                <a href="">മലയാളം</a>
                <a href="">हिन्दी</a>
                <a href="">বাংলা</a>
                <a href="">తెలుగు</a>
                <a href="">मराठी</a>
                <a href="">தமிழ்</a>
                <a href="">ગુજરાતી</a>
                <a href="">ಕನ್ನಡ</a>
                <a href="">ਪੰਜਾਬੀ</a>
                        
            </div>
        </div>
    </div>

    <!-- Main End -->



<!-- Footer -->

<footer>
    <div class="top">
        <p>India</p>
    </div>
    <div class="bottom">
        <div class="left">
            <ul class="footer_list left_list">
                <li>About</li>
                <li>Advertising</li>
                <li>Buisness</li>
                <li>How Search sorks</li>
            </ul>
        </div>


        <div class="right">

            <ul class="footer_list right_list">
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>

        </div>
    </div>
</footer>
    
</body>
</html>
